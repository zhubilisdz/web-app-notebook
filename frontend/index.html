<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/stitch.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI智能助手 - 史迪仔的贴心小助手</title>
    <style>
      /* 防止页面加载闪烁的初始样式 */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        font-family: 'Nunito', 'Microsoft YaHei', '微软雅黑', system-ui, sans-serif;
        overflow: hidden;
      }
      
      #app {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }
      
      .font-loaded #app {
        opacity: 1;
      }
      
      /* 加载指示器 */
      .loading-indicator {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 18px;
        z-index: 9999;
      }
      
      .font-loaded .loading-indicator {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="loading-indicator">加载中...</div>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
