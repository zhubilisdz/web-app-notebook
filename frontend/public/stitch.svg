<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- 史迪仔身体 -->
  <ellipse cx="200" cy="280" rx="80" ry="60" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2"/>
  
  <!-- 史迪仔头部 -->
  <ellipse cx="200" cy="180" rx="70" ry="65" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2"/>
  
  <!-- 史迪仔耳朵 -->
  <ellipse cx="150" cy="130" rx="25" ry="40" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2" transform="rotate(-30 150 130)"/>
  <ellipse cx="250" cy="130" rx="25" ry="40" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2" transform="rotate(30 250 130)"/>
  
  <!-- 耳朵内侧 -->
  <ellipse cx="150" cy="135" rx="12" ry="20" fill="#FF69B4" transform="rotate(-30 150 135)"/>
  <ellipse cx="250" cy="135" rx="12" ry="20" fill="#FF69B4" transform="rotate(30 250 135)"/>
  
  <!-- 史迪仔眼睛 -->
  <ellipse cx="180" cy="165" rx="18" ry="22" fill="#000"/>
  <ellipse cx="220" cy="165" rx="18" ry="22" fill="#000"/>
  
  <!-- 眼睛高光 -->
  <ellipse cx="185" cy="160" rx="6" ry="8" fill="#FFF"/>
  <ellipse cx="225" cy="160" rx="6" ry="8" fill="#FFF"/>
  
  <!-- 史迪仔鼻子 -->
  <ellipse cx="200" cy="190" rx="8" ry="6" fill="#000"/>
  
  <!-- 史迪仔嘴巴 -->
  <path d="M 180 205 Q 200 220 220 205" stroke="#000" stroke-width="3" fill="none"/>
  
  <!-- 史迪仔牙齿 -->
  <polygon points="190,210 195,220 185,220" fill="#FFF"/>
  <polygon points="210,210 215,220 205,220" fill="#FFF"/>
  
  <!-- 史迪仔胸部 -->
  <ellipse cx="200" cy="240" rx="35" ry="25" fill="#87CEEB"/>
  
  <!-- 史迪仔爪子 -->
  <ellipse cx="140" cy="290" rx="20" ry="15" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2"/>
  <ellipse cx="260" cy="290" rx="20" ry="15" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2"/>
  
  <!-- 史迪仔脚 -->
  <ellipse cx="170" cy="340" rx="25" ry="18" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2"/>
  <ellipse cx="230" cy="340" rx="25" ry="18" fill="#4A90E2" stroke="#2E5A8A" stroke-width="2"/>
  
  <!-- 装饰斑点 -->
  <circle cx="160" cy="200" r="3" fill="#2E5A8A"/>
  <circle cx="240" cy="200" r="3" fill="#2E5A8A"/>
  <circle cx="180" cy="260" r="2" fill="#2E5A8A"/>
  <circle cx="220" cy="260" r="2" fill="#2E5A8A"/>
</svg>